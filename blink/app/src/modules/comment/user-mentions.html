<ul class="list-group-item user-search">
    <li mentio-menu-item="user" ng-repeat="user in items" class="list-group-item">
        <blink-profile-pic user-id="user.getId()" user-display-name="user.getDisplayName()">
        </blink-profile-pic>
                    <span class="text-primary"
                          ng-bind-html="user.getName() | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
                    <span class="text-muted"
                          ng-bind-html="user.getDisplayName() | mentioHighlight:typedTerm:'menu-highlighted' | unsafe">
                    </span>
    </li>
</ul>
