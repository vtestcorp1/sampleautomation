<div class="bk-a3-dashboard">
    <tab-control class="bk-a3-dashboard-tab-container"
                 default-tab-id="{{$ctrl.defaultTabId}}"
                 on-tab-activated="$ctrl.onTabActivated(activeTab)">
        <tab-control-tab class="bk-a3-insights-list-container"
                         tab-name="{{strings.a3.dashboard.RESULTS_TAB}}"
                         tab-id="results">
            <bk-a3-jobs-viewer class="bk-a3-results-viewer-container"
                               bk-ctrl="$ctrl.a3ResultsViewerComponent">
            </bk-a3-jobs-viewer>
        </tab-control-tab>
        <tab-control-tab class="bk-a3-jobs-container"
                         tab-name="{{strings.a3.dashboard.ANALYSIS_TAB}}"
                         tab-id="analyses">
            <bk-a3-jobs-viewer class="bk-a3-jobs-viewer-container"
                               bk-ctrl="$ctrl.a3JobsViewerComponent">
            </bk-a3-jobs-viewer>
        </tab-control-tab>
    </tab-control>
</div>
