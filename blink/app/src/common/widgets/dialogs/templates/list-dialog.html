<div>{{$ctrl.data.customData.message}}</div>
<ul>
    <li class="bk-dialog-list-item" ng-repeat="item in $ctrl.data.customData.items">
        <a class="bk-dialog-link"
           ng-if="!!item.href"
           target="{{!!item.embedApp ? '_self' : '_blank'}}"
           ng-href="{{item.href}}">{{item.name}}</a>
        <span ng-if="!item.href"> {{item.name}}</span>
        <span ng-if="!!item.typeName">&nbsp;({{item.typeName}})</span>
    </li>
</ul>
