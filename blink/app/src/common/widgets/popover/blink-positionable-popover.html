<div class="bk-popover" ng-class="additionalCssClasses" ng-show="show" ng-style="{'top': y, 'left': x}">
    <ul>
        <li class="bk-popover-row" ng-repeat="(key, value) in data">
            <span class="bk-key">{{key}}:</span>
            <span class="bk-value">{{value}}</span>
        </li>
    </ul>
</div>
