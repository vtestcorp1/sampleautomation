<div class="{{ buttonClass }} bk-button-body"
     ng-class="{'bk-disabled-button': isDisabled,
                'bk-selected-button' : isSelected,
                'bk-button-text-icon': buttonIcon && buttonText,
                'bk-borderless-button': isBorderless,
                'bk-reverse-text-icon': reverseTextIcon}"
     blink-tooltip="{{ setTooltip(buttonTooltip) }}"
     data-placement="{{ buttonTooltipPlacement }}">
    <div ng-if="!isBusy" class="bk-button-icon-text">
        <div ng-if="buttonIcon" class="bk-icons {{ buttonIcon }}"></div>
        <div ng-if="buttonText" class="bk-text">{{ buttonText }}</div>
    </div>
    <div ng-if="!!isBusy" class="bk-button-loading-indicator">
        <div class="bk-in-progress">
            <div class="bk-dot dot1"></div>
            <div class="bk-dot dot2"></div>
            <div class="bk-dot dot3"></div>
            <div class="bk-dot dot4"></div>
        </div>
    </div>
</div>
