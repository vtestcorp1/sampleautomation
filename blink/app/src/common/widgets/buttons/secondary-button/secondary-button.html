<div class="bk-button-wrapper">
    <bk-button button-class="bk-secondary-button"
           button-text="{{ text }}"
           button-icon="{{ icon }}"
           button-tooltip="{{ tooltip }}"
           button-tooltip-placement="{{ tooltipPlacement }}"
           is-disabled="isDisabled"
           is-busy="isBusy"
           reverse-text-icon="reverseTextIcon"></bk-button>
</div>
